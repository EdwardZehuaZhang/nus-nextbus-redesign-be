version: '3.8'

services:
  gateway:
    build: .
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      REDIS_URL: redis://redis:6379
      ALLOWED_ORIGINS: "*"
      # Add your API credentials via .env file or CI/CD secrets
      NUS_NEXTBUS_USERNAME: ${NUS_NEXTBUS_USERNAME}
      NUS_NEXTBUS_PASSWORD: ${NUS_NEXTBUS_PASSWORD}
      LTA_API_KEY: ${LTA_API_KEY}
      GOOGLE_MAPS_API_KEY: ${GOOGLE_MAPS_API_KEY}
    depends_on:
      - redis
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped

volumes:
  redis-data:
