services:
  - type: web
    name: nus-nextbus-gateway
    env: node
    plan: starter
    rootDir: .
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: NUS_NEXTBUS_USERNAME
        sync: false
      - key: NUS_NEXTBUS_PASSWORD
        sync: false
      - key: LTA_API_KEY
        sync: false
      - key: GOOGLE_MAPS_API_KEY
        sync: false
      - key: REDIS_URL
        fromDatabase:
          name: redis
          property: connectionString
      - key: ALLOWED_ORIGINS
        value: "*"

databases:
  - name: redis
    plan: starter
